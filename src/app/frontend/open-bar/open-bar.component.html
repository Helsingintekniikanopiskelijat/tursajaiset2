<div class="overlay-window overlay-hidden" id="open-bar" style="width: 91vw;">
  <div *ngIf="!compLoading; else loading" style="text-align: center; padding: 20px;">
    <h3 class="weight-400 no-margin" style="margin-bottom: 3vh;">Avaa vihje</h3>
    <p class="tiny-text" style="text-align: center; margin-bottom: 20px;">Voit avata vihjeen jos et keksi vastausta.
      <br>
      Tämä veloittaa 20 pistettä</p>
    <app-slide-to-open (OpenBarEvent)="openBar()"></app-slide-to-open>
  </div>
</div>
<div id="hide-openBar" class="overlay-mask" (click)="hideAddPage()">
  <ng-template #loading>
    <frontend-loading [size]="200"></frontend-loading>
  </ng-template>
</div>
