<admin-navigation></admin-navigation>
<main class="admin-site">

    <div *ngIf="loaded; else loading" style="height: 97%;">
        <div *ngIf="user as user; else login">
            <div *ngIf="allowedToEdit != false; else NotEditor">
                <router-outlet></router-outlet>
            </div>
        </div>
        <ng-template #login >
            <login-screen style="display: flex;flex-direction: column;justify-content: center;height: 60%;"></login-screen>
        </ng-template>
        <ng-template #NotEditor>
            <h3 class="white-text" style="margin-top: 20px; text-align: center;">You have no admin rights!</h3>
        </ng-template>
    </div>

    <ng-template #loading>
    <div style="margin:auto; height: 60%; display:grid; place-items: center;">
        <loading-with-size [size]="200" [type]="'logo'"></loading-with-size>
    </div>
    </ng-template>
</main>
