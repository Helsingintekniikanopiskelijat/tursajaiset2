<div class="content-compact-width default-padding mailing-container">
    <div *ngIf="normalTextShown">
        <h1 class="mailing-header">
            <span>Join the <u>Longvinter Fan Club! </u></span>
        </h1>
        <p style="text-align: center;"><span>Subscribe to the newsletter and get regular Longvinter
                updates, discounts & free content like The Official Soundtrack!</span></p>
    </div>
    <!-- Begin Mailchimp Signup Form -->
    <div id="mc_embed_signup">
        <form action="https://uuvana.us1.list-manage.com/subscribe/post?u=30ccebd552d147930db8da741&amp;id=3dc014c7a0"
            method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate"
            target="_blank" novalidate>
            <div id="mc_embed_signup_scroll">
                <div class="mc-field-group">
                    <label for="mce-EMAIL">Email Address <span class="asterisk">*</span>
                    </label>
                    <input type="email" value="" name="EMAIL" class="required email input-field" id="mce-EMAIL">
                </div>
                <div class="mc-field-group">
                    <label for="mce-FNAME">First Name <span class="asterisk">*</span></label>
                    <input type="text" value="" name="FNAME" class="input-field" id="mce-FNAME">
                </div>
                <div id="mce-responses" class="clear">
                    <div class="response" id="mce-error-response" style="display:none"></div>
                    <div class="response" id="mce-success-response" style="display:none"></div>
                </div>
                <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text"
                        name="b_30ccebd552d147930db8da741_3dc014c7a0" tabindex="-1" value=""></div>
                <div class="clear"><input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe"
                        class="button main-fixed-button"></div>
            </div>
        </form>
    </div>

    <!--End mc_embed_signup-->
</div>
